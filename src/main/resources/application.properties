# ==============================
# Nom de l'application
# ==============================
spring.application.name=Diaspay2

# ==============================
# Configuration Base de données
# ==============================
spring.datasource.url=jdbc:postgresql://localhost:5432/diaspay_db
spring.datasource.username=postgres
spring.datasource.password=Maabo181
spring.datasource.driver-class-name=org.postgresql.Driver

# ==============================
# JPA / Hibernate
# ==============================
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Dialecte pour PostGIS
spring.jpa.database-platform=org.hibernate.spatial.dialect.postgis.PostgisPG95Dialect

# ==============================
# Initialisation SQL
# ==============================
# Désactive l'initialisation automatique (schema.sql/data.sql)
spring.sql.init.mode=never
